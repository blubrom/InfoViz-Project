<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css" media="screen, print">
      body {
        margin: 30px 50px;
        font-family: "Montserrat", sans-serif;
      }
    </style>
    <title>Co2minder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;0,900;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Co2minder</h1>

    <script src="../vendor/d3-7.6.1/dist/d3.js"></script>
    <script>
      var f = d3.format(".2f");

      var body = d3.select("body");

      var margin = { top: 50, right: 150, bottom: 100, left: 100 },
        width = 1200 - margin.left - margin.right,
        height = 800 - margin.top - margin.bottom;

      var svg = d3.select("body").append("svg");

      var plot = svg
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      var x = d3.scaleLog().range([0, width]);

      var y = d3.scaleLog().range([height, 0]);

      var size = d3.scaleSqrt().range([1, 50]);

      var t = d3.scaleTime().range([0, width]);

      //initialisation of global variables YEAR and type_emission
      var type_emission = "co2";
      let year = new Date("2018");

      Promise.all([
        d3.tsv("../data/owid-co2-data.tsv", (d) => ({
          year: +d.year,
          iso3: d.iso_code,
          population: +d.population,
          gdp: +(d.gdp / d.population).toFixed(2),
          co2: +d.co2,
          co2_per_capita: +d.co2_per_capita,
          share_global_cement_co2: +d.share_global_cement_co2,
          share_global_co2: +d.share_global_co2,
          share_global_coal_co2: +d.share_global_coal_co2,
          share_global_cumulative_cement_co2:
            +d.share_global_cumulative_cement_co2,
          share_global_cumulative_co2: +d.share_global_cumulative_co2,
          share_global_cumulative_coal_co2: +d.share_global_cumulative_coal_co2,
          share_global_cumulative_flaring_co2:
            +d.share_global_cumulative_flaring_co2,
          share_global_cumulative_gas_co2: +d.share_global_cumulative_gas_co2,
          share_global_cumulative_oil_co2: +d.share_global_cumulative_oil_co2,
          share_global_cumulative_other_co2:
            +d.share_global_cumulative_other_co2,
          share_global_flaring_co2: +d.share_global_flaring_co2,
          share_global_gas_co2: +d.share_global_gas_co2,
          share_global_oil_co2: +d.share_global_oil_co2,
          share_global_other_co2: +d.share_global_other_co2,
          trade_co2: +d.trade_co2,
          trade_co2_share: +d.trade_co2_share,
        })),
        d3.tsv("../data/iso3.tsv", (d) => ({
          iso3: d["#alpha3"],
          name: d.country,
          region: d.region,
        })),
        d3.tsv("../data/gdp_threshold.tsv", (d) => ({
          year_threshold: +d.year_threshold,
          upper_middle_income: d.upper_middle_income,
        })),
      ]).then(function (datasets) {
        const threshold_data = datasets[2];
        let gdp_threshold = {};

        threshold_data.map((d) => {
          let low = d.upper_middle_income.split("-")[0].replace(",", "");
          let high = d.upper_middle_income.split("-")[1].replace(",", "");

          gdp_threshold[d.year_threshold] = {
            low: low,
            high: high,
          };
        });

        // data /////////////////////////////////////////////////////////////////

        let key = (d) => [d.iso3, d.year].join("_");
        let data = datasets[0];
        //let gdp = d3.index(datasets[2], key);
        // let data = population.map(d => ({
        //   ...d,
        //   ...co2_with_trade.get(key(d)),
        //   ...gdp.get(key(d)),
        // }))
        //   .filter(d => 'co2_with_trade' in d && 'gdp' in d);
        data = data
          .map((d) => ({ ...d, co2_with_trade: d.co2 + d.trade_co2 }))
          .filter(
            (d) =>
              d.iso3 != "" &&
              d.year != 0 &&
              d.population != 0 &&
              d.gdp != 0 &&
              d.co2 != 0 &&
              d.co2_per_capita != 0
            // d.share_global_cement_co2 != 0 &&
            // d.share_global_co2 != 0 &&
            // d.share_global_coal_co2 != 0 &&
            // d.share_global_cumulative_cement_co2 != 0 &&
            // d.share_global_cumulative_co2 != 0 &&
            // d.share_global_cumulative_coal_co2 != 0 &&
            // d.share_global_cumulative_flaring_co2 != 0 &&
            // d.share_global_cumulative_gas_co2 != 0 &&
            // d.share_global_cumulative_oil_co2 != 0 &&
            // d.share_global_cumulative_other_co2 != 0 &&
            // d.share_global_flaring_co2 != 0 &&
            // d.share_global_gas_co2 != 0 &&
            // d.share_global_oil_co2 != 0 &&
            // d.share_global_other_co2 != 0 &&
            // d.trade_co2 != 0
            //d.trade_co2_share != 0
          );
        let years = [...new Set(data.map((d) => d.year))]
          .map((d) => new Date(`${d}`))
          .sort((a, b) => a - b);

        // // build lookup tables from country & world regions
        let countries = d3.index(datasets[1], (d) => d.iso3);

        data.map((d) => {
          if (countries.get(d.iso3) == undefined) {
            console.log(d.iso3);
          }
        });

        regions_list = [
          { region: "Africa", color: "Orange" },
          { region: "Europe", color: "Blue" },
          { region: "Asia", color: "Red" },
          { region: "Americas", color: "Green" },
          { region: "Oceania", color: "Yellow" },
        ];
        let regions = d3.index(regions_list, (d) => d.region);

        data.map((d) => {
          if (regions.get(countries.get(d.iso3).region) == undefined) {
            console.log(countries.get(d.iso3).region);
          }
        });

        // mapping //////////////////////////////////////////////////////////////
        let [min, max] = d3.extent(data, (d) => d.gdp);
        // For ease of Visualization
        x.domain([min, max + 100000]);
        // x.domain([200, 200000]);
        y.domain(d3.extent(data, (d) => d.co2)).nice();
        // y.domain([10, 90]);
        size.domain([0, d3.max(data, (d) => d.population)]);
        t.domain(d3.extent(years)).clamp(true);
        //t.domain([d3.min(years), d3.max(years)]).clamp(true);

        let [x0, x1] = x.range();
        let [y0, y1] = y.range();
        let [t0, t1] = t.domain();

        console.log(x.domain());

        // axis and cursors /////////////////////////////////////////////////////

        // horizontal & vertical axis

        plot
          .append("g")
          .attr("transform", `translate(${x0},${y0})`)
          .call(d3.axisBottom(x));
        plot
          .append("text")
          .attr("transform", `translate(${x1},${y0 + 35})`)
          .text("GDP")
          .attr("text-anchor", "end");

        plot
          .append("g")
          .attr("transform", `translate(${x0},${y1})`)
          .call(d3.axisLeft(y));
        plot
          .append("text")
          .attr("transform", `translate(${x0 - 30},${y1}) rotate(-90)`)
          .text("co2 emissions")
          .attr("text-anchor", "end");

        // grid

        var grid = plot.append("g");
        grid
          .append("g")
          .attr("transform", `translate(${x0},${y0})`)
          .call(d3.axisBottom(x).tickSize(-height))
          .call((g) => g.select(".domain").remove())
          .call((g) => g.selectAll(".tick text").remove())
          .call((g) =>
            g
              .selectAll(".tick")
              .attr("stroke", "lightgrey")
              .attr("stroke-width", ".5")
          );
        grid
          .append("g")
          .attr("transform", `translate(${x0},${y1})`)
          .call(d3.axisLeft(y).tickSize(-width))
          .call((g) => g.select(".domain").remove())
          .call((g) => g.selectAll(".tick text").remove())
          .call((g) => g.selectAll(".tick").attr("stroke-width", ".5"));

        var t_label = plot
          .append("text")
          .attr("transform", `translate(${(x0 + x1) / 2},${(y0 + y1) / 2})`)
          .attr("font-size", "300")
          .attr("font-family", "monospace")
          .attr("fill", "lightgrey")
          .attr("text-anchor", "middle")
          .attr("dominant-baseline", "middle")
          .text("…");

        // cursors

        var x_cursor = plot.append("g");
        x_cursor
          .append("line")
          .attr("stroke", "black")
          .attr("stroke-dasharray", "5,5")
          .attr("y1", `${y0}`)
          .attr("y2", `${y0}`);
        x_cursor
          .append("rect")
          .attr("fill", "white")
          .attr("fill-opacity", ".75")
          .attr("x", "-25")
          .attr("width", "50")
          .attr("y", `${y0 + 5}`)
          .attr("height", "20");
        x_cursor
          .append("text")
          .attr("y", `${y0 + 22}`)
          .attr("text-anchor", "middle")
          .text("…");

        var y_cursor = plot.append("g").attr("transform", `translate(0,${y0})`);
        y_cursor
          .append("line")
          .attr("stroke", "black")
          .attr("stroke-dasharray", "5,5")
          .attr("x1", `${x0}`)
          .attr("x2", `${x0}`);
        y_cursor
          .append("rect")
          .attr("fill", "white")
          .attr("fill-opacity", ".75")
          .attr("x", `${x0 - 55}`)
          .attr("width", "50")
          .attr("y", "-12")
          .attr("height", "20");
        y_cursor
          .append("text")
          .attr("x", "-8")
          .attr("y", "4")
          .attr("text-anchor", "end")
          .text("…");

        var current_country;
        function set_cursors(d) {
          current_country = d.iso3;
          x_cursor
            .attr("transform", `translate(${x(d.gdp)})`)
            .select("line")
            .attr("y2", `${y(d.co2) + size(d.population)}`);
          x_cursor.select("text").text(d.gdp);

          y_cursor
            .attr("transform", `translate(0,${y(d.co2)})`)
            .select("line")
            .attr("x2", `${x(d.gdp) - size(d.population)}`);
          y_cursor.select("text").text(f(d.co2));
        }

        // bubbles //////////////////////////////////////////////////////////////

        var bubbles = plot.append("g");
        function set_data(year, duration, type_emission) {
          var current = data.filter(
            (d) => d.year == year && d.iso3 == current_country
          )[0];
          if (current != undefined) set_cursors(current);
          if (type_emission == "co2")
            bubbles
              .selectAll(".country")
              .data(
                data
                  .filter((d) => d.year == year)
                  .sort((a, b) => d3.descending(a.population, b.population)),
                (d) => (d ? d.iso3 : this.id) // key
              )
              .join((enter) =>
                enter
                  .append("g")
                  .attr(
                    "class",
                    (d) => `country ${countries.get(d.iso3).region}`
                  )
                  .call((enter) =>
                    enter
                      .append("circle")
                      .attr(
                        "fill",
                        (d) => regions.get(countries.get(d.iso3).region).color
                      )
                      .attr("stroke", "black")
                      .attr("cx", (d) => x(d.gdp))
                      .attr("cy", (d) => y(d.co2))
                      .append("title")
                      .text((d) => `${countries.get(d.iso3).name}`)
                  )
                  .on("mouseenter", (e, d) => set_cursors(d))
              )
              .select("circle")
              .transition()
              .duration(duration)
              .attr("r", (d) => size(d.population))
              .attr("cx", (d) => x(d.gdp))
              .attr("cy", (d) => y(d.co2));
          if (type_emission == "co2_per_capita")
            bubbles
              .selectAll(".country")
              .data(
                data
                  .filter((d) => d.year == year)
                  .sort((a, b) => d3.descending(a.population, b.population)),
                (d) => (d ? d.iso3 : this.id) // key
              )
              .join((enter) =>
                enter
                  .append("g")
                  .attr(
                    "class",
                    (d) => `country ${countries.get(d.iso3).region}`
                  )
                  .call((enter) =>
                    enter
                      .append("circle")
                      .attr(
                        "fill",
                        (d) => regions.get(countries.get(d.iso3).region).color
                      )
                      .attr("stroke", "black")
                      .attr("cx", (d) => x(d.gdp))
                      .attr("cy", (d) => y(d.co2))
                      .append("title")
                      .text((d) => `${countries.get(d.iso3).name}`)
                  )
                  .on("mouseenter", (e, d) => set_cursors(d))
              )
              .select("circle")
              .transition()
              .duration(duration)
              .attr("r", (d) => size(d.population))
              .attr("cx", (d) => x(d.gdp))
              .attr("cy", (d) => y(d.co2_per_capita));
        }

        // interaction & animation //////////////////////////////////////////////

        function clickable(elem) {
          return elem
            .on("mouseover", (e) => elem.style("cursor", "pointer"))
            .on("mouseout", (e) => elem.style("cursor", "default"));
        }

        // Threshold viz

        var threshold_1 = plot.append("g");
        // underdeveloped to developing
        threshold_1
          .append("line")
          .attr("stroke", "orange")
          .attr("stroke-width", "3")
          .attr("stroke-dasharray", "6")
          .attr("y1", `${y0}`);

        // developing to developed
        var threshold_2 = plot.append("g");
        threshold_2
          .append("line")
          .attr("stroke", "orange")
          .attr("stroke-width", "3")
          .attr("stroke-dasharray", "3")
          .attr("y1", `${y0}`);

        // Threshold label text
        var threshold_label_1 = plot
          .append("g")
          .attr("transform-origin", "center");
        threshold_label_1
          .append("text")
          .attr("font-size", "16")
          .attr("font-weight", "bold")
          .attr("text-anchor", "middle")
          .text("Underdeveloped");

        var threshold_label_2 = plot.append("g");
        threshold_label_2
          .append("text")
          .attr("font-size", "16")
          .attr("font-weight", "bold")
          .attr("text-anchor", "middle")
          .text("Developing");
        var threshold_label_3 = plot.append("g");
        threshold_label_3
          .append("text")
          .attr("font-size", "16")
          .attr("font-weight", "bold")
          .attr("text-anchor", "middle")
          .text("Developed");

        // representation co2/co2_per_capita

        var representation = plot
          .append("g")
          .attr("transform", `translate(${x1 + 65},${y1 + 200})`)
          .attr('opacity', '.2');
        representation.call((elem) => {
          elem
            .append("circle")
            .attr("stroke", "black")
            .attr("fill", "lightgray")
            .attr("r", "5");
          elem
            .append("text")
            .attr("fill", "black")
            .attr("y", "-12")
            .attr("text-anchor", "middle")
            .text("co2_per_capita");
          elem.on("click", (e, d) => {
            type_emission = "co2_per_capita";
            set_year(year, 500, type_emission);
            representation_2.attr('opacity', '.2');
            representation.attr('opacity', '1');
          });
          return clickable(elem);
        });

        var representation_2 = plot
          .append("g")
          .attr("transform", `translate(${x1 + 65},${y1 + 240})`);
        representation_2.call((elem) => {
          elem
            .append("circle")
            .attr("stroke", "black")
            .attr("fill", "lightgray")
            .attr("r", "5");
          elem
            .append("text")
            .attr("fill", "black")
            .attr("y", "-12")
            .attr("text-anchor", "middle")
            .text("co2");
          elem.on("click", (e, d) => {
            type_emission = "co2";
            set_year(year, 500, type_emission);
            representation_2.attr('opacity', '1');
            representation.attr('opacity', '.2');
          });
          return clickable(elem);
        });

        // regions

        var r_legend = plot
          .append("g")
          .attr("transform", `translate(${x1 + 20},${y1 + 20})`);
        r_legend
          .append("text")
          .attr("font-size", "20")
          .attr("font-weight", "bold")
          .text("Regions");

        r_legend
          .selectAll(".region")
          .data(regions)
          .join("g")
          .attr("class", "region")
          .attr("transform", (d, i) => `translate(0,${i * 18 + 24})`)
          .call((elem) => {
            elem
              .append("rect")
              .attr("fill", "white")
              .attr("y", "-14")
              .attr("height", "18")
              .attr("width", "100");
            elem
              .append("text")
              .attr("x", "25")
              .text((d) => d[1].region);
            elem
              .append("circle")
              .attr("class", (d) => d[0])
              .attr("cx", "8")
              .attr("cy", "-4")
              .attr("r", "6")
              .attr("stroke", "black")
              .attr("fill", (d) => d[1].color);
            elem.on("click", (e, d) => {
              region = d[0];
              visible = regions.get(region).visible;
              if (visible == undefined) visible = true;
              visible = !visible;
              regions.get(region).visible = visible;
              svg
                .selectAll(`.${region}`)
                .attr("opacity", visible ? "1." : ".1");
              regions.get(region).visible = visible;
            });
            return clickable(elem);
          });

        // year slider

        var t_slider = plot
          .append("g")
          .attr("transform", `translate(0,${y0 + 70})`);
        t_slider.call(d3.axisBottom().scale(t));

        var t_thumb = clickable(t_slider.append("g"));

        t_thumb.append("line").attr("stroke", "black").attr("y2", "-10");
        t_thumb
          .append("circle")
          .attr("stroke", "black")
          .attr("fill", "lightgray")
          .attr("r", "5");
        t_thumb
          .append("rect")
          .attr("fill", "white")
          .attr("fill-opacity", ".75")
          .attr("x", "-13")
          .attr("width", "26")
          .attr("y", "-22")
          .attr("height", "12");
        t_thumb
          .append("text")
          .attr("fill", "black")
          .attr("y", "-12")
          .attr("text-anchor", "middle")
          .text("…");

        var t_x = 0;
        t_thumb.call(
          d3
            .drag()
            .on("start", (e) => {
              t_x = e.x;
            })
            .on("drag", (e) => {
              playing = false;
              t_x += e.dx;
              year = t.invert(t_x);
              year = d3.least(years, (a) => Math.abs(a - year)); // snap to existing years
              set_year(year, 120, type_emission);
            })
        );

        // year animation

        let play = " ▶";
        let pause = "❙❙";

        var playing = false;
        var play_pause = clickable(plot.append("g")).attr(
          "transform",
          `translate(-30,${y0 + 76})`
        );
        play_pause
          .append("circle")
          .attr("fill", "white")
          .attr("fill-opacity", ".75")
          .attr("stroke", "grey")
          .attr("r", "23")
          .attr("cy", "-6");
        play_pause
          .append("text")
          .attr("font-size", "15")
          .attr("text-anchor", "middle")
          .text(play);

        var year_timer;
        function step_year() {
          if (year_timer != undefined) year_timer.stop();
          let next_year = years.find((v) => v > current_year);
          if (
            !playing ||
            next_year.getTime() > t1.getTime() ||
            next_year.getTime() == current_year.getTime()
          ) {
            playing = false;
            play_pause.select("text").text(play);
            return;
          }
          year = next_year;
          set_year(year, 120, type_emission);
          year_timer = d3.timer((elapsed) => step_year(), 100);
        }

        play_pause.on("click", (e) => {
          playing = !playing;
          if (playing) {
            play_pause.select("text").text(pause);
            step_year();
          } else {
            play_pause.select("text").text(play);
            year_timer.stop();
          }
        });

        // Find threshold
        function find_threshold(year) {
          let current_year_threshold;
          if (year > 2021) {
            current_year_threshold = gdp_threshold["2021"];
          } else if (year < 1988) {
            current_year_threshold = gdp_threshold["1987"];
          } else {
            current_year_threshold = gdp_threshold[year];
          }

          return current_year_threshold;
        }

        console.log(find_threshold(2018));
        // setting year

        var current_year;
        function set_year(year, duration, type_emission) {
          current_year = year;
          t_thumb.attr("transform", `translate(${t(year)})`);
          year = year.getFullYear();
          t_thumb.select("text").text(year);
          t_label.text(year);
          set_data(year, duration, type_emission);

          threshold_1.attr(
            "transform",
            `translate(${x(+find_threshold(year)["low"])},0)`
          );
          threshold_2.attr(
            "transform",
            `translate(${x(+find_threshold(year)["high"])},0)`
          );

          threshold_label_1.attr(
            "transform",
            `translate(${x(+find_threshold(year)["low"]) / 2},-6)`
          );
          threshold_label_2.attr(
            "transform",
            `translate(${
              (x(+find_threshold(year)["high"]) +
                x(+find_threshold(year)["low"])) /
              2
            },-6)`
          );
          threshold_label_3.attr(
            "transform",
            `translate(${(x1 + x(+find_threshold(year)["high"])) / 2},-6)`
          );
        }

        console.log(x(find_threshold(2018)["high"]));
        console.log(x(find_threshold(2018)["low"]));
        console.log(x1 + x(find_threshold(2018)["low"]));
        console.log((x1 + x(find_threshold(2018)["low"])) / 2);

        set_year(year, 500, "co2_per_capita");
      });
    </script>
  </body>
</html>
